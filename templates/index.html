<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìÅ Smart Document Organizer</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 60px; background-color: #f5f5f5; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input[type="file"] { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 280px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>üìÅ Smart Document Organizer</h1>
    <form method="POST" enctype="multipart/form-data">
        <label><b>Select multiple files (PDF, DOCX, TXT):</b></label><br><br>
        <input type="file" name="files" accept=".pdf,.docx,.txt" multiple required><br><br>
        <button type="submit">Organize Files</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
